<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEB PROJECT AROUND</title>
    <meta name="author" content="Andres Giraldo Gallego" />
    <meta name="keywords" content="Alrededor de los EE.UU." />
    <meta name="description" content="sprint 7 web project around " />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="images/Vector.svg" alt="logo" class="header_logo" />
      </header>
      <section class="profile">
        <img src="images/Avatar.png" alt="Avatar" class="profile_avatar" />
        <div class="profile_content">
          <div class="profile_info">
            <p class="profile_name">Jacques Cousteau</p>
            <p class="profile_hobbie">Explorador</p>
          </div>

          <button class="profile_edit-button" aria-label="Editar perfil">
            <img
              src="images/Edit Button.png"
              alt="Botón para editar perfil"
              class="profile_edit-button-img"
            />
          </button>
        </div>
        <button class="profile_add-button" aria-label="Agregar nueva imagen">
          <img
            src="./images/Add Button.png"
            alt="Botón para agregar nueva imagen"
            class="profile_add-button-img"
          />
        </button>
      </section>
      <section class="elements">
        <div class="elements_container">
          <template id="elements_template">
            <div class="elements_card">
              <div class="elements_img-container">
                <img alt="foto de referencia" class="elements_img" />
              </div>
              <button class="elements__trash" aria-label="Borrar">
                <img
                  src="images/Trash.png"
                  alt="bote de basura"
                  class="elements__trash-img"
                />
              </button>

              <div class="elements_info">
                <p class="elements_text"></p>
                <button class="elements_link" aria-label="Me gusta">
                  <img
                    src="images/Group.png"
                    alt="corazon me gusta"
                    class="elements_link-img"
                  />
                </button>
              </div>
            </div>
          </template>
        </div>
      </section>

      <dialog class="dialog__content" id="dialog">
        <button class="dialog__button" id="dialog-x" type="button">
          <img
            src="images/Close Icon.svg"
            class="popup__form-x-img"
            alt="boton de cierre"
          />
        </button>

        <img class="dialog__img" id="dialog-img" />
        <div class="dialog__text" id="dialog-text"></div>
      </dialog>

      <footer class="footer">© 2024 Andres Giraldo Gallego.</footer>

      <div class="popup" id="popup-profile">
        <div class="popup__container" id="popup-container">
          <form class="popup__form" id="popup-form">
            <button
              class="popup__form-x popup__close-btn"
              id="popup-form-x"
              type="button"
            >
              <img
                src="images/Close Icon.svg"
                class="popup__form-x-img"
                alt="boton de cierre"
              />
            </button>
            <h2 class="popup__text">Editar perfil</h2>
            <input
              name="name"
              class="popup__name popup__input"
              placeholder="Nombre"
              id="popup-name"
              required
              minlength="2"
              maxlength="40"
            />

            <span id="name-error" class="popup__red"></span>

            <input
              name="about"
              class="popup__about popup__input"
              placeholder="Acerca de mí"
              id="popup-about"
              required
              minlength="2"
              maxlength="200"
            />

            <span id="about-error" class="popup__red"></span>

            <button class="popup__Submit-Button" id="popup-Submit-Button">
              Guardar
            </button>
          </form>
        </div>
      </div>
      <div class="popup" id="popup-card">
        <div class="popup__container" id="popup-card-container">
          <form class="popup__form" id="popup-card-form">
            <button
              class="popup__form-x popup__close-btn"
              id="popup-card-form-x"
              type="button"
            >
              <img
                id="popup-x"
                src="images/Close Icon.svg"
                class="popup__form-x-img"
                alt="boton de cierre"
              />
            </button>
            <h2 class="popup__text">Nuevo lugar</h2>
            <input
              name="title"
              class="popup__name popup__input"
              placeholder="Título"
              id="popup-card-name"
              required
              minlength="2"
              maxlength="30"
            />

            <span id="title-error" class="popup__red"></span>

            <input
              name="link"
              class="popup__about popup__input"
              placeholder="Enlace a la imagen"
              id="popup-link"
              required
              type="url"
            />
            <span id="link-error" class="popup__red"></span>

            <button class="popup__Submit-Button" id="popup-card-Submit-Button">
              Crear
            </button>
          </form>
        </div>
      </div>
    </div>
    <script src="scripts/index.js"></script>
    <script src="scripts/validate.js"></script>
  </body>
</html>
