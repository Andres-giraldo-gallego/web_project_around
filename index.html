<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEB PROJECT AROUND</title>
    <meta name="author" content="Andres Giraldo Gallego" />
    <meta name="keywords" content="Alrededor de los EE.UU." />
    <meta name="description" content="sprint 7 web project around " />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="images/Vector.svg" alt="logo" class="header_logo" />
      </header>
      <section class="profile">
        <img src="images/Avatar.png" alt="Avatar" class="profile_avatar" />
        <div class="profile_content">
          <div class="profile_info">
            <p class="profile_name">Jacques Cousteau</p>
            <p class="profile_hobbie">Explorador</p>
          </div>

          <button class="profile_edit-button" aria-label="Editar perfil">
            <img
              src="images/Edit Button.png"
              alt="Botón para editar perfil"
              class="profile_edit-button-img"
            />
          </button>
        </div>
        <button class="profile_add-button" aria-label="Agregar nueva imagen">
          <img
            src="./images/Add Button.png"
            alt="Botón para agregar nueva imagen"
            class="profile_add-button-img"
          />
        </button>
      </section>
      <section class="elements">
        <ul class="elements_container">
          <li class="elements_card">
            <img
              src="images/kirill-pershin-1088404-unsplash.png"
              alt="valle de yosemite"
              class="elements_img"
            />
            <div class="elements_info">
              <p class="elements_text">Valle de Yosemite</p>
              <button class="elements_link" aria-label="Me gusta">
                <img
                  src="images/Group.png"
                  alt="corazon me gusta"
                  class="elements_link-img"
                />
              </button>
            </div>
          </li>
          <li class="elements_card">
            <img src="images/lago.png" alt="Lago Louise" class="elements_img" />
            <div class="elements_info">
              <p class="elements_text">Lago Louise</p>
              <button class="elements_link" aria-label="Me gusta">
                <img
                  src="images/Group.png"
                  alt="corazon me gusta"
                  class="elements_link-img"
                />
              </button>
            </div>
          </li>
          <li class="elements_card">
            <img
              src="images/montañas.png"
              alt="Montañas Calvas"
              class="elements_img"
            />
            <div class="elements_info">
              <p class="elements_text">Montañas Calvas</p>
              <button class="elements_link" aria-label="Me gusta">
                <img
                  src="images/Group.png"
                  alt="corazon me gusta"
                  class="elements_link-img"
                />
              </button>
            </div>
          </li>
          <li class="elements_card">
            <img src="images/latemar.png" alt="Latemar" class="elements_img" />
            <div class="elements_info">
              <p class="elements_text">Latemar</p>
              <button class="elements_link" aria-label="Me gusta">
                <img
                  src="images/Group.png"
                  alt="corazon me gusta"
                  class="elements_link-img"
                />
              </button>
            </div>
          </li>
          <li class="elements_card">
            <img src="images/vanois.png" alt="vanois" class="elements_img" />
            <div class="elements_info">
              <p class="elements_text">Vanois National...</p>
              <button class="elements_link" aria-label="Me gusta">
                <img
                  src="images/Group.png"
                  alt="corazon me gusta"
                  class="elements_link-img"
                />
              </button>
            </div>
          </li>
          <li class="elements_card">
            <img
              src="images/LagodiBraies.png"
              alt="Lago di Braies"
              class="elements_img"
            />
            <div class="elements_info">
              <p class="elements_text">Lago di Braies</p>
              <button class="elements_link" aria-label="Me gusta">
                <img
                  src="images/Group.png"
                  alt="corazon me gusta"
                  class="elements_link-img"
                />
              </button>
            </div>
          </li>
        </ul>
      </section>
      <footer class="footer">© 2024 Around The U.S.</footer>

      <div class="popup" id="popup-profile">
        <div class="popup__container" id="popup-container">
          <form class="popup__form" id="popup-form">
            <button class="popup__form-x" id="popup-form-x">
              <img
                src="images/Close Icon.svg"
                class="popup__form-x-img"
                alt="boton de cierre"
              />
            </button>
            <h2 class="popup__text">Editar perfil</h2>
            <input
              name="name"
              class="popup__name"
              placeholder="Nombre"
              id="popup-name"
            />
            <input
              name="about"
              class="popup__about"
              placeholder="Acerca de mí"
              id="popup-about"
            />
            <button class="popup__Submit-Button" id="popup-Submit-Button">
              Guardar
            </button>
          </form>
        </div>
      </div>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
